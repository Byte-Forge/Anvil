language: cpp

compiler:
  - gcc

addons:
  apt:
    sources:
      - george-edison55-precise-backports
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - cmake-data
      - libluajit-5.1-dev
      - liblua5.1-0-dev
      - libopenal-dev
      - libfreetype6-dev
      - libx11-dev
      - libxcb1-dev
      - libx11-xcb-dev
      - libxcb-randr0-dev
      - libxcb-image0-dev
      - libgl1-mesa-dev
      - libudev-dev
      - gcc-4.9
      - g++-4.9
git:
  submodules: false

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
  - mkdir deps
  - cd deps
  - wget http://www.sfml-dev.org/files/SFML-2.3.2-linux-gcc-64-bit.tar.gz && tar -zxvf SFML-2.3.2-linux-gcc-64-bit.tar.gz
  - export SFML_ROOT=$(pwd)/SFML-2.3.2
  - git clone https://github.com/g-truc/glm.git
  - export GLM_ROOT_DIR=$(pwd)/glm
  - git clone https://github.com/g-truc/gli.git 
  - export GLI_ROOT_DIR=$(pwd)/gli
  - git clone https://github.com/miloyip/rapidjson.git
  - export RAPIDJSON_ROOT_DIR=$(pwd)/rapidjson
  - git clone https://github.com/libRocket/libRocket.git
  - cd libRocket/Build 
  - cmake -DCMAKE_INSTALL_PREFIX=.. -DBUILD_LUA_BINDINGS=TRUE 
  - make install -j2 &> /dev/null :x && cd ../..
  - echo "Built librocket"
  - export ROCKET_ROOT=$(pwd)/libRocket
  - cd ..

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make
