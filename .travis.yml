language: cpp
dist: trusty
sudo: false

compiler:
  - clang
  - gcc

os:
  - linux

addons:
  apt:
    sources: 
      - llvm-toolchain-precise-3.7
      - george-edison55-precise-backports
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.7
      - g++-5
      - gcc-5
      - cmake
      - cmake-data
      - libluajit-5.1-dev
      - liblua5.1-0-dev
      - libpthread-stubs0-dev
      - libgl1-mesa-dev
      - libx11-dev
      - libx11-xcb-dev
      - libxcb-image0-dev
      - libxrandr-dev
      - libxcb-randr0-dev
      - libudev-dev
      - libfreetype6-dev
      - libopenal-dev
      - libvorbis-dev
      - libogg-dev
      - libflac-dev
git:
  submodules: false

install:
  - cmake --version
  - if [ "$TRAVIS_OS_NAME" = "linux" -a "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" -a "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
  - if [ -d deps ]; then exit 0; fi
  - mkdir deps
  - cd deps
  - wget http://www.sfml-dev.org/files/SFML-2.3.2-sources.zip
  - unzip -q SFML-2.3.2-sources.zip
  - cd SFML-2.3.2 && mkdir build && cd build && cmake -DCMAKE_INSTALL_PREFIX=.. .. && make install -j2 && cd ../..
  - export SFML_ROOT=$(pwd)/SFML-2.3.2
  - git clone https://github.com/g-truc/glm.git
  - export GLM_ROOT_DIR=$(pwd)/glm
  - git clone https://github.com/g-truc/gli.git 
  - export GLI_ROOT_DIR=$(pwd)/gli
  - git clone https://github.com/miloyip/rapidjson.git
  - export RAPIDJSON_ROOT_DIR=$(pwd)/rapidjson
  - git clone https://github.com/libRocket/libRocket.git
  - cd libRocket/Build 
  - cmake -DCMAKE_INSTALL_PREFIX=.. -DBUILD_LUA_BINDINGS=TRUE 
  - make install -j2 && cd ../..
  - echo "Built librocket"
  - export ROCKET_ROOT=$(pwd)/libRocket
  - cd ..

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make
cache:
  apt: true
  directories:
  - deps
